name: Matrix Build with Artifacts

on:
  push:
  pull_request:

jobs:
  build:
    # Matrix build with 3 different Node.js versions
    strategy:
      matrix:
        node-version: [14, 16, 18]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-504fedb
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > build_output_${{ matrix.node-version }}.txt
          echo "Generated by: 23f2003212@ds.study.iitm.ac.in" >> build_output_${{ matrix.node-version }}.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-504fedb-v${{ matrix.node-version }}
          path: build_output_${{ matrix.node-version }}.txt
